# â”€â”€â”€ pixi.toml â”€â”€â”€
[project]
name = "my_mojo_project"
channels = ["https://repo.modular.com", "conda-forge"]
platforms = ["linux-64"]

[tasks]
build = "mojo build ."
run = "mojo run main.mojo"
docs = "modo generate docs/"

